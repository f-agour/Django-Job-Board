{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Edit Profile</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="apply_job_form white-bg" style="border: chocolate 5px solid;
                     border-radius: 12px;margin-bottom:92px">
                    <div class="container mt-4">


                        <form method="POST">
                            {% csrf_token %}
                            {% bootstrap_form userform %}
                            {% bootstrap_form profileform %}
                            <div style="padding-top: 12px">
                                {% buttons %}
                                    <button class="boxed-btn3 w-100" type="submit">Save</button>
                                {% endbuttons %}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {# Assumes you setup the password_reset view in your URLconf #}


{% endblock body %}
